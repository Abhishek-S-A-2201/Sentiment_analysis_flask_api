{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<title>imagine</title>
{% endblock %}
{% block body %}
<div class="text-center" id="head">
    <h2 class="welcome">Welcome,</h2>
    <h1 class="imagine">iMAGiNE</h1>
</div>
<div class="text-center" id="text">
<form action="/" method="POST">
    <label for="box">Imagine a Message :</label><br>
   <input type="text" name="prompt" id="box">
    <br><br>
    <input type="submit" value="Prompted" id="button">
</form>
</div>
<div class="d-flex justify-content-evenly" id="image">
    <img src={{image}} alt="EMOJI">
</div>
{% endblock %}
